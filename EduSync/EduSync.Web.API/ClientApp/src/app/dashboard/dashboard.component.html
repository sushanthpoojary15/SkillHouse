<div class="container-fluid px-4">
    <h1 class="mt-4">Students <span style="color:green;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">List</span></h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Viewing Students</li>
    </ol>
    
    <div class="card mb-4">
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">StudentId</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">EnrollmentYear</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of allStudentList">
                    <td>{{student.studentId}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.enrollmentYear}}</td>
                    <td>
                        <button type="button" class="btn btn-secondary" (click)="redirectToEdit(student.studentId)">Edit</button>
                        <button type="button" class="btn btn-danger mx-4" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="intializeId(student.studentId)">Delete</button>
                    </td>

                  </tr>
                 
                </tbody>
              </table>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModel()"></button>
                    </div>
                    <div class="modal-body">
                      Are you sure want to Delete the Student ?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModel()">Close</button>
                      <button type="button" class="btn btn-primary" (click)="deleteStudent(this.studentId)">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
             
        </div>
    </div>
    
</div>
